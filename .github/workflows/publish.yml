name: Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'è¦å‘å¸ƒçš„ç‰ˆæœ¬å·'
        required: true
        default: |
          0.0.0
        type: string
      changelog:
        description: 'æ›´æ–°æ—¥å¿—ï¼ˆå­æ’ä»¶å£¹ï¼šæ›´æ–°å†…å®¹|å­æ’ä»¶è´°ï¼šæ›´æ–°å†…å®¹ï¼‰'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: Publish
      url: ${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ github.event.inputs.version }}

    steps:
      - name: Checkout full repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install pip dependencies
        run: |
          pip3 install semver luadata

      - name: Install apt dependencies
        run: |
          sudo rm -f /var/lib/man-db/auto-update
          sudo apt install --no-install-recommends lua5.1 p7zip-full

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Switch and hard reset to master
        run: |
          git fetch origin
          git checkout master
          git reset --hard origin/master

      - name: Check version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          CURRENT_VERSION=$(grep "_VERSION_.*'.*'" Boilerplate_!Base/src/lib/Base.lua | sed -E "s/.*'(.*)'.*/\1/")
          python3 -c "
          import semver
          try:
            if not semver.compare('$VERSION', '$CURRENT_VERSION') > 0:
              print('::error::New version $VERSION must be greater than current version $CURRENT_VERSION')
              exit(1)
          except ValueError as e:
            print('::error::Invalid version format. Both versions must be in format X.Y.Z')
            exit(1)
          "

      - name: Update Base.lua version and build
        run: |
          DATE=$(date +%Y%m%d)
          VERSION="${{ github.event.inputs.version }}"
          sed -i "s/\(local _BUILD_\)\( *\)\(=\) *'[^']*'/\1\2\3 '${DATE}'/" Boilerplate_!Base/src/lib/Base.lua
          sed -i "s/\(local _VERSION_\)\( *\)\(=\) *'[^']*'/\1\2\3 '${VERSION}'/" Boilerplate_!Base/src/lib/Base.lua

      - name: Update CHANGELOG.md
        run: |
          VERSION="${{ github.event.inputs.version }}"
          CHANGELOG="${{ github.event.inputs.changelog }}"
          TMPFILE=$(mktemp)
          echo "# æ›´æ–°æ—¥å¿—" > $TMPFILE
          echo "" >> $TMPFILE
          echo "## Boilerplateæ’ä»¶é›† v${VERSION}" >> $TMPFILE
          echo "" >> $TMPFILE

          # æ™ºèƒ½å¤„ç†æ›´æ–°æ—¥å¿—å†…å®¹
          process_changelog() {
            local input="$1"

            # é¦–å…ˆå¤„ç†åŸå§‹æ ¼å¼ * [æ’ä»¶] å†…å®¹ï¼Œåœ¨ * å‰é¢æ·»åŠ åˆ†éš”ç¬¦
            input=$(echo "$input" | sed 's/\([^|]\)\(\*[[:space:]]*\[\)/\1|\2/g')

            # æŒ‰ | åˆ†å‰²æ¯ä¸€è¡Œ
            echo "$input" | tr '|' '\n' | while IFS= read -r line; do
              # å»æ‰é¦–å°¾ç©ºæ ¼
              line=$(echo "$line" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')

              # å»æ‰é¦–å°¾å¼•å·
              line=$(echo "$line" | sed 's/^["""]//;s/["""]$//')

              # è·³è¿‡ç©ºè¡Œ
              [ -z "$line" ] && continue

              # æ£€æŸ¥æ˜¯å¦å·²ç»æ˜¯ * [æ’ä»¶] æ ¼å¼
              if echo "$line" | grep -q '^\*[[:space:]]*\['; then
                # å·²ç»æ˜¯æ­£ç¡®æ ¼å¼ï¼Œåªéœ€è¦æ ¼å¼åŒ–ç©ºæ ¼
                plugin=$(echo "$line" | sed 's/^\*[[:space:]]*\[\([^]]*\)\].*/\1/' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
                content=$(echo "$line" | sed 's/^\*[[:space:]]*\[[^]]*\][[:space:]]*//')
                echo "* [$plugin] $content"
              else
                # è½¬æ¢ æ’ä»¶:å†…å®¹ æ ¼å¼ä¸º * [æ’ä»¶] å†…å®¹
                if echo "$line" | grep -q '[ï¼š:]'; then
                  plugin=$(echo "$line" | sed 's/\([^ï¼š:]*\)[ï¼š:].*/\1/' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | sed 's/^["""]//;s/["""]$//')
                  content=$(echo "$line" | sed 's/[^ï¼š:]*[ï¼š:][[:space:]]*//' | sed 's/^["""]//;s/["""]$//')
                  echo "* [$plugin] $content"
                else
                  # å¦‚æœæ²¡æœ‰å†’å·ï¼Œå‡è®¾æ•´è¡Œéƒ½æ˜¯å†…å®¹
                  echo "* $line"
                fi
              fi
            done
          }

          # å¤„ç†æ›´æ–°æ—¥å¿—å¹¶ä¿å­˜åˆ°ä¸´æ—¶å˜é‡
          PROCESSED_CHANGELOG=$(process_changelog "$CHANGELOG")

          # è¾“å‡ºåˆ° TMPFILE
          echo "$PROCESSED_CHANGELOG" >> $TMPFILE
          echo "" >> $TMPFILE
          tail -n +3 CHANGELOG.md >> $TMPFILE
          mv $TMPFILE CHANGELOG.md

          # è¾“å‡ºåˆ° GitHub Actions æ³¨é‡Šï¼Œè®©å¤–é¢èƒ½çœ‹åˆ°å¤„ç†ç»“æœ
          NOTICE_CONTENT="ä»¥ä¸‹æ˜¯æœ¬æ¬¡å‘å¸ƒçš„æ›´æ–°å†…å®¹ï¼š%0A$PROCESSED_CHANGELOG"
          NOTICE_CONTENT=$(echo "$NOTICE_CONTENT" | sed ':a;N;$!ba;s/\n/%0A/g')
          echo "::notice title=ğŸ“ æ›´æ–°æ—¥å¿—å†…å®¹::$NOTICE_CONTENT"

      - name: Write secret to file
        run: |
          cat > secret.jx3dat << 'EOF'
          ${{ secrets.SECRET_JX3DAT }}
          EOF

      - name: Commit release changes
        run: |
          VERSION="${{ github.event.inputs.version }}"
          git add -A
          git commit -m "release: ${VERSION}" || echo "No changes to commit"

      - name: Run Build Command
        run: |
          python3 \!src-dist/ci.py

      - name: Create Release Branch
        run: |
          VERSION="${{ github.event.inputs.version }}"
          BRANCH="release/v${VERSION}"
          git push -f origin master:stable
          git push -f origin master:$BRANCH

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          title: "release: v${{ github.event.inputs.version }}"
          body: "Automated release PR for version ${{ github.event.inputs.version }}"
          base: master
          branch: "release/v${{ github.event.inputs.version }}"

      - name: Output PR URL
        if: steps.create_pr.outputs.pull-request-url
        run: |
          echo "::notice::Pull Request created: ${{ steps.create_pr.outputs.pull-request-url }}"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-archives-${{ github.run_number }}-${{ github.sha }}
          path: '\!src-dist/dist/*.7z'
