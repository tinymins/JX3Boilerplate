name: Publish

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: '版本发布类型'
        required: true
        default: 'Patch'
        type: choice
        options:
          - Patch
          - Minor
          - Major
      changelog:
        description: '更新日志（子插件壹：更新内容|子插件贰：更新内容）'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    name: 🚀 自动化构建
    environment:
      name: Publish
      url: ${{ github.server_url }}/${{ github.repository }}/releases/tag/v${{ steps.calculate_version.outputs.new_version }}

    steps:
      - name: Checkout full repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install pip dependencies
        run: |
          pip3 install semver luadata

      - name: Install apt dependencies
        run: |
          sudo rm -f /var/lib/man-db/auto-update
          sudo apt install --no-install-recommends lua5.1 p7zip-full

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Switch and hard reset to master
        run: |
          git fetch origin
          git checkout master
          git reset --hard origin/master

      - name: Calculate new version
        id: calculate_version
        run: |
          VERSION_TYPE="${{ github.event.inputs.version_type }}"
          CURRENT_VERSION=$(grep "_VERSION_.*'.*'" Boilerplate_!Base/src/lib/Base.lua | sed -E "s/.*'(.*)'.*/\1/")

          # 验证当前版本格式
          if ! echo "$CURRENT_VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "::error::Current version format is invalid: $CURRENT_VERSION. Expected format: X.Y.Z"
            exit 1
          fi

          # 使用Python计算新版本号
          NEW_VERSION=$(python3 -c "
          import semver

          current = '$CURRENT_VERSION'
          version_type = '$VERSION_TYPE'.lower()  # 转换为小写

          try:
            if version_type == 'patch':
              new_version = semver.bump_patch(current)
            elif version_type == 'minor':
              new_version = semver.bump_minor(current)
            elif version_type == 'major':
              new_version = semver.bump_major(current)
            else:
              raise ValueError(f'Invalid version type: {version_type}')

            print(new_version)
          except Exception as e:
            print(f'Error calculating new version: {e}', file=sys.stderr)
            exit(1)
          ")

          echo "Current version: $CURRENT_VERSION"
          echo "Version type: $VERSION_TYPE"
          echo "New version: $NEW_VERSION"

          # 设置输出变量
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update Base.lua version and build
        run: |
          DATE=$(date +%Y%m%d)
          NEW_VERSION="${{ steps.calculate_version.outputs.new_version }}"
          sed -i "s/\(local _BUILD_\)\( *\)\(=\) *'[^']*'/\1\2\3 '${DATE}'/" Boilerplate_!Base/src/lib/Base.lua
          sed -i "s/\(local _VERSION_\)\( *\)\(=\) *'[^']*'/\1\2\3 '${NEW_VERSION}'/" Boilerplate_!Base/src/lib/Base.lua

      - name: Update AssertVersion calls in Lua files
        run: |
          NEW_VERSION="${{ steps.calculate_version.outputs.new_version }}"
          echo "🔍 Updating AssertVersion calls to version: $NEW_VERSION"
          python3 \!src-dist/update_semver.py "$NEW_VERSION"

          # 检查是否有文件被修改
          if git diff --quiet; then
            echo "✅ No AssertVersion calls needed to be updated"
          else
            echo "📝 Some AssertVersion calls have been updated:"
            git diff --name-only
          fi

      - name: Update CHANGELOG.md
        id: update_changelog
        run: |
          NEW_VERSION="${{ steps.calculate_version.outputs.new_version }}"
          CHANGELOG="${{ github.event.inputs.changelog }}"
          TMPFILE=$(mktemp)
          echo "# 更新日志" > $TMPFILE
          echo "" >> $TMPFILE

          # 智能处理更新日志内容
          process_changelog() {
            local input="$1"

            # 首先处理原始格式 * [插件] 内容，在 * 前面添加分隔符
            input=$(echo "$input" | sed 's/\([^|]\)\(\*[[:space:]]*\[\)/\1|\2/g')

            # 按 | 分割每一行
            echo "$input" | tr '|' '\n' | while IFS= read -r line; do
              # 去掉首尾空格
              line=$(echo "$line" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')

              # 去掉首尾引号
              line=$(echo "$line" | sed 's/^["""]//;s/["""]$//')

              # 跳过空行
              [ -z "$line" ] && continue

              # 检查是否已经是 * [插件] 格式
              if echo "$line" | grep -q '^\*[[:space:]]*\['; then
                # 已经是正确格式，只需要格式化空格
                plugin=$(echo "$line" | sed 's/^\*[[:space:]]*\[\([^]]*\)\].*/\1/' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
                content=$(echo "$line" | sed 's/^\*[[:space:]]*\[[^]]*\][[:space:]]*//')
                echo "* [$plugin] $content"
              else
                # 转换 插件:内容 格式为 * [插件] 内容
                if echo "$line" | grep -q '[：:]'; then
                  plugin=$(echo "$line" | sed 's/\([^：:]*\)[：:].*/\1/' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | sed 's/^["""]//;s/["""]$//')
                  content=$(echo "$line" | sed 's/[^：:]*[：:][[:space:]]*//' | sed 's/^["""]//;s/["""]$//')
                  echo "* [$plugin] $content"
                else
                  # 如果没有冒号，假设整行都是内容
                  echo "* $line"
                fi
              fi
            done
          }

          # 处理更新日志并保存到临时变量
          PROCESSED_CHANGELOG="## Boilerplate插件集 v${NEW_VERSION}"$'\n\n'"$(process_changelog "$CHANGELOG")"

          # 输出到 TMPFILE
          echo "$PROCESSED_CHANGELOG" >> $TMPFILE
          echo "" >> $TMPFILE
          tail -n +3 CHANGELOG.md >> $TMPFILE
          mv $TMPFILE CHANGELOG.md

          # 设置步骤输出（用于后续步骤）
          {
            echo "changelog<<EOF"
            echo "$PROCESSED_CHANGELOG"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Write secret to file
        run: |
          cat > secret.jx3dat << 'EOF'
          ${{ secrets.SECRET_JX3DAT }}
          EOF

      - name: Commit release changes
        run: |
          NEW_VERSION="${{ steps.calculate_version.outputs.new_version }}"
          git add -A
          git commit -m "release: ${NEW_VERSION}" || echo "No changes to commit"

      - name: Run Build Command
        run: |
          python3 \!src-dist/ci.py

      - name: Create Release Branch
        run: |
          NEW_VERSION="${{ steps.calculate_version.outputs.new_version }}"
          BRANCH="release/v${NEW_VERSION}"
          git push -f origin master:stable
          git push -f origin master:$BRANCH

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          title: "release: v${{ steps.calculate_version.outputs.new_version }}"
          body: "Automated release PR for version ${{ steps.calculate_version.outputs.new_version }}"
          base: master
          branch: "release/v${{ steps.calculate_version.outputs.new_version }}"

      - name: Upload Artifacts
        id: upload_artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-archives-${{ github.run_number }}-${{ github.sha }}
          path: '\!src-dist/dist/*.7z'

      - name: Output Summary
        if: steps.create_pr.outputs.pull-request-url
        run: |
          echo "# 🎉 构建成功!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # 输出更新日志内容
          echo "## 📝 更新日志内容" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.update_changelog.outputs.changelog }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # 输出 Pull Request 信息
          echo "## 🔗 Pull Request 信息" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📝 **Pull Request 已创建**: ${{ steps.create_pr.outputs.pull-request-url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🎯 **版本**: v${{ steps.calculate_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # 输出 Artifacts 信息
          echo "## 📦 构建产物" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📁 **Artifacts 名称**: \`dist-archives-${{ github.run_number }}-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🔗 **下载链接**: [${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "💡 点击上面的链接可以在 Actions 页面中找到并下载构建产物" >> $GITHUB_STEP_SUMMARY

          # 同时输出 notice
          echo "::notice title=📝 Pull Request 已生成::Pull Request created: ${{ steps.create_pr.outputs.pull-request-url }}"
